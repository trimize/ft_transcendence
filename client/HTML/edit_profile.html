<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile - TRANSCENDENCE</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/Profile.css">
</head>
<body>
    <div class="container-fluid" id="page">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-- Dropdown for the "H" -->
            <div class="dropdown">
                <a class="navbar-brand dropdown-toggle" href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    H
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="/Landing">Landing</a>
                    <a class="dropdown-item" href="/Login">Login</a>
                    <a class="dropdown-item" href="/Leaderboard">Leaderboard</a>
                    <a class="dropdown-item" href="/Customize">Customize</a>
                </div>
            </div>

            <!-- Rest of the navbar -->
            <div class="collapse navbar-collapse d-flex align-items-stretch">
                <ul class="navbar-nav w-100 flex-grow-1">
                    <li class="nav-item flex-fill">
                        <a class="nav-link nav-item-hover" href="/Pong">PONG</a>
                    </li>
                    <li class="nav-item flex-fill">
                        <a class="nav-link nav-item-hover" href="/Tic-tac-toe">TIC-TAC-TOE</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center">Edit Profile</h2>
                            <form id="editProfileForm">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="profilePicture">Profile Picture URL</label>
                                    <input type="text" class="form-control" id="profilePicture">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                                <button type="button" class="btn btn-secondary btn-block" id="setup2FA">Setup 2-Factor Authentication</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" id="2faSetupContainer" style="display: none;">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center">Setup 2-Factor Authentication</h3>
                            <div id="2faSetup">
                                <img id="qrCode" src="" alt="QR Code" class="img-fluid mb-3">
                                <div class="form-group">
                                    <label for="otpToken">Enter OTP Token</label>
                                    <input type="text" class="form-control" id="otpToken">
                                </div>
                                <button type="button" class="btn btn-primary btn-block" id="verify2FA">Verify 2FA</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script type="module" src="/js/edit_profile.js"></script>
</body>
</html>
