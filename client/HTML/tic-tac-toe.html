<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../CSS-Bootstrap/tic-tac-toe.css">
</head>
<body>
    <div class="container">
        <div class="player" id="player1">Player 1</div>
        <div class="grid">
            <div id="game-message" class="game-message"></div>
            <div class="cell" data-index="0" draggable="true">
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <div class="cell" data-index="1" draggable="true">
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <div class="cell" data-index="2" draggable="true">
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <div class="cell" data-index="3" draggable="true">
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <div class="cell" data-index="4" draggable="true">
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <div class="cell" data-index="5" draggable="true">
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <div class="cell" data-index="6" draggable="true">
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <div class="cell" data-index="7" draggable="true">
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <div class="cell" data-index="8" draggable="true">
                <div class="front"></div>
                <div class="back"></div>
            </div>
        </div>
        <div class="player" id="player2">Player 2</div>
        <button id="reset">Reset Game</button>
    </div>
    <script src="../JS/tic-tac-toe.js"></script>
</body>
</html>
