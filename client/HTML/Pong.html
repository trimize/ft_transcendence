<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			PONG
		</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
		<!--<link rel="stylesheet" href="../CSS-Bootstrap/Pong.css">-->
		<link rel="stylesheet" href="/css/Pong.css">
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid" id="page">

			<!--The vanigation bar-->

			<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">

				<!--Dropdown-->

				<div class="dropdown">
					<a class="navbar-brand dropdown-toggle" href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					H
					</a>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
					<a class="dropdown-item" href="/landing">Landing</a>
					<a class="dropdown-item" href="/login">Login</a>
					<a class="dropdown-item" href="/leaderboard">Leaderboard</a>
					<a class="dropdown-item" href="/customize">Customize</a>
					</div>
				</div>

				<!--Game selection-->

				<div class="collapse navbar-collapse d-flex align-items-stretch">
					<ul class="navbar-nav w-100 flex-grow-1">
					<li class="nav-item flex-fill">
						<a class="nav-link nav-item-hover" href="/pong">PONG</a>
					</li>
					<li class="nav-item flex-fill">
						<a class="nav-link nav-item-hover" href="/tic-tac-toe">TIC-TAC-TOE</a>
					</li>
					</ul>
				</div>
			</nav>

			<!--The Game area with powers divs-->

			<div class="content-area p-4" id="contentArea">
				<div class="rectangle" id="player"></div>
				<div id="score">0 : 0</div>
				<div class="moving-square" id="moving-square"></div>
				<div class="rectangle" id="enemy"></div>
				
				<div class="bottom-left-container">
					<div class="bottom-left" id="player_speed">Player Speed</div>
					<div class="bottom-left" id="ball_speed">Ball Speed</div>
				</div>
					
				<div class="bottom-right-container">
					<div class="bottom-right" id="enemy_speed">Player Speed</div>
					<div class="bottom-right" id="enemy_ball_speed">Ball Speed</div>
				</div>
			</div>
		</div>

		<!--Gamemode selection divs-->

		<div class="modal fade" id="gameModeModal" tabindex="-1" role="dialog" aria-labelledby="gameModeModalLabel" aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<h2>Select Game Mode</h2>
					<button type="button" class="btn btn-primary" id="singleplayer-btn" data-toggle="modal" data-target="#customizationModal">Singleplayer</button>
					<button type="button" class="btn btn-success" id="multiplayer-btn" data-toggle="modal" data-target="#customizationModal">Local multiplayer</button>
					<button type="button" class="btn btn-success" id="multiplayer_online-btn" data-toggle="modal" data-target="#customizationModal">Online multiplayer</button>
					<form id="inviteForm">
						<div class="form-group">
							<label id="dog" for="usernameInput">Username</label>
							<input type="text" id="usernameInput2" class="form-control" placeholder="Enter email or username">
							<div id="searchStatus" style="display: none;" class="mt-3 text-center"></div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!--Game settings divs-->

		<div class="modal fade" id="customizationModal" tabindex="-1" role="dialog" aria-labelledby="customizationModalLabel" aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<h2>Customize Game</h2>
					<!-- Example game customization options -->
					<div class="d-flex align-items-center justify-content-between">
						<label for="ballSpeed">Ball Speed</label>
						<input type="range" id="ballSpeed" class="form-control w-50" min="5" max="20">
					</div>
					<div class="d-flex align-items-center justify-content-between">
						<label for="toggleOption">Enable ball acceleration</label>
						<div class="custom-control custom-switch ml-3">
							<input id="ballACC" type="checkbox" class="custom-control-input">
							<label class="custom-control-label" for="ballACC"></label>
						</div>
						<label for="toggleOption">Enable powers</label>
						<div class="custom-control custom-switch ml-3">
							<input id="powers" type="checkbox" class="custom-control-input">
							<label class="custom-control-label" for="powers"></label>
						</div>
					</div>
					<div class="modal-footer">
						<button id="start-button" type="button" class="btn btn-primary">Start Game</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="inviteModal" tabindex="-1" role="dialog" aria-labelledby="inviteModalLabel" aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog modal-dialog-centered" role="document">
			    <div class="modal-content">
				<div class="modal-header">
				    <h5 class="modal-title" id="inviteModalLabel">Invite Friends</h5>
				    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				    </button>
				</div>
				<div class="modal-body">
				    <form id="inviteForm">
					<div class="form-group">
					    <label id="dog" for="usernameInput">Username</label>
					    <input type="text" id="usernameInput" class="form-control" placeholder="Enter email or username">
					    <div id="searchStatus" style="display: none;" class="mt-3 text-center"></div>
					</div>
				    </form>
				</div>
				<div class="modal-footer">
				    <button type="button" class="btn btn-primary" data-dismiss="modal" id="inviteOnline">Send Invite</button>
				</div>
			    </div>
			</div>
		    </div>

		<div class="modal fade" id="victoryModal" tabindex="-1" role="dialog" aria-labelledby="victoryModalLabel" aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<h2 id="victorytitle">Victory!</h2>
					<p id="endScore">0 : 0</p>
					<div class="modal-footer">
						<button id="retry-button" type="button" class="btn btn-primary" data-dismiss="modal">Retry</button>
						<a href="/Landing" type="button" class="btn btn-primary" data-dismiss="modal">Main Menu</a>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="notConnectedModal" tabindex="-1" role="dialog" aria-labelledby="victoryModalLabel" aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<h2 id="victorytitle">Not connected!</h2>
					<a href="/Login" class="btn btn-link">Login here</a>
					<div class="modal-footer">
						<button id="changeGMbutton" type="button" class="btn btn-primary" data-dismiss="modal">Change Game mode</button>
					</div>
				</div>
			</div>
		</div>
		
		<!--<script src="../JS/Pong.js"></script>-->
		<script type="module" src="/js/Pong.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>
</html>
