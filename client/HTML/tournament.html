<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Setup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="/js/tournament.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Tournament Setup</h2>
        <div class="row mb-4">
            <div class="col-md-3">
                <label>You</label>
		<div class="input-group-append">
			<span id="player1" class="align-middle"></span>
		</div>
            </div>
            <div class="col-md-3">
                <label for="player2">Player 2</label>
                <div class="input-group">
                    <input type="text" id="player2" class="form-control" placeholder="Enter username">
                    <div class="input-group-append">
			<span id="player2Spand" class="align-middle d-none"></span>
                        <button class="btn btn-primary" type="button">+</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <label for="player3">Player 3</label>
                <div class="input-group">
                    <input type="text" id="player3" class="form-control" placeholder="Enter username">
                    <div class="input-group-append">
			<span id="player3Spand" class="align-middle d-none"></span>
                        <button class="btn btn-primary" type="button">+</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <label for="player4">Player 4</label>
                <div class="input-group">
                    <input type="text" id="player4" class="form-control" placeholder="Enter username">
                    <div class="input-group-append">
			<span id="player4Spand" class="align-middle d-none"></span>
                        <button class="btn btn-primary" type="button">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">Tournament Matches</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Match</th>
                            <th>Player 1</th>
                            <th>Player 2</th>
                            <th>Winner</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Match 1</td>
                            <td id="match1-player1">Player 1</td>
                            <td id="match1-player2">Player 2</td>
                            <td id="match1-winner">-</td>
                        </tr>
                        <tr>
                            <td>Match 2</td>
                            <td id="match2-player1">Player 3</td>
                            <td id="match2-player2">Player 4</td>
                            <td id="match2-winner">-</td>
                        </tr>
                        <tr>
                            <td>Final Match</td>
                            <td id="final-player1">Winner Match 1</td>
                            <td id="final-player2">Winner Match 2</td>
                            <td id="final-winner">-</td>
                        </tr>
                        <tr>
                            <td>Third Place Match</td>
                            <td id="third-place-player1">Loser Match 1</td>
                            <td id="third-place-player2">Loser Match 2</td>
                            <td id="third-place-winner">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
