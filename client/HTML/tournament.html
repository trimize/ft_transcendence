<body>

    <div id="content" class="vh-100">
        <div id="friendsListDivTournament">

				<li class="friendItemTournament">to
					<div class="friendItemInvite">Invite</div>

			</ul>
		</div>
		<div id="tournamentTitle">TOURNAMENT</div>
