<!DOCTYPE html>
<html lang="en-US">
	<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LEADERBOARD</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<!--<link rel="stylesheet" href="../CSS-Bootstrap/Landing.css">-->
	<link rel="stylesheet" href="/css/Landing.css">
	<style>
		/* Optional: Customize dropdown styles if needed */
		.dropdown-menu {
		background-color: #343a40; /* Match navbar dark theme */
		}
		.dropdown-item {
		color: #fff;
		}
		.dropdown-item:hover {
		background-color: #495057; /* Darker background on hover */
		}
		h1 {
			color: white;
		}
	</style>
	</head>
	<body>
		<div class="container-fluid" id="page">
			<div id="navbarContent"></div>
			<div>
				<h1 class="text-center mt-5">Match History</h1>
				<div class="container mt-5">
					<table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th scope="col">N</th>
                                <th scope="col">Date</th>
                                <th scope="col">Game</th>
                                <th scope="col">Game type</th>
                                <th scope="col">Opponent</th>
                                <th scope="col">Result</th>
                            </tr>
                        </thead>
                        <tbody id="matchHistoryTable">
                        </tbody>
                    </table>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS and dependencies -->
		<script type="module" src="/js/History.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>
</html>
