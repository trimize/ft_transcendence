<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>REGISTER</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<!--<link rel="stylesheet" href="../CSS-Bootstrap/Register.css">-->
	<link rel="stylesheet" href="/css/Register.css">
</head>

<body>
	<div class="container-fluid" id="page">
		<!-- <div id="navbarContent"></div> -->

		<!-- Register Form -->
		<div class="register-form">
			<form id="registerForm">
				<h2 class="text-center" id="Register_text">Register</h2>
				<input type="text" name="name" placeholder="Username" required>
				<input type="email" name="email" placeholder="Email" required>
				<input type="password" name="password" placeholder="Password" required>
				<button type="submit" class="btn btn-primary">Register</button>

				<!-- Link to Login page -->
				<div class="text-center login-link">
					<a href="/login" class="btn btn-link">Already have an account? Login here</a>
				</div>
				<div id="registerStatus" style="display: none;" class="mt-3 text-center">
				</div>
			</form>
		</div>
	</div>

	<!-- Bootstrap JS and dependencies -->
	<script type="module" src="/js/register.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
