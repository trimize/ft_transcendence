<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			TIC-TAC-TOE
		</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
		<!--<link rel="stylesheet" href="../CSS-Bootstrap/Tic-tac-toe.css">-->
		<link rel="stylesheet" href="/css/Tic-tac-toe.css">
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid" id="page">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<!-- Dropdown for the "H" -->
				<div class="dropdown">
					<a class="navbar-brand dropdown-toggle" href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					H
					</a>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<a class="dropdown-item" href="/landing">Landing</a>
						<a class="dropdown-item" href="/login">Login</a>
						<a class="dropdown-item" href="/leaderboard">Leaderboard</a>
						<a class="dropdown-item" href="/customize">Customize</a>
					</div>
				</div>
			
				<!-- Rest of the navbar -->
				<div class="collapse navbar-collapse d-flex align-items-stretch">
					<ul class="navbar-nav w-100 flex-grow-1">
					<li class="nav-item flex-fill">
						<a class="nav-link nav-item-hover" href="/pong">PONG</a>
					</li>
					<li class="nav-item flex-fill">
						<a class="nav-link nav-item-hover" href="/tic-tac-toe">TIC-TAC-TOE</a>
					</li>
					</ul>
				</div>
			</nav>
			<div class="content-area p-4" id="contentArea">
				<div id="score">0 : 0</div>
				<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
					<div class="row">
						<div class="col-4 text-center grid-item"></div>
						<div class="col-4 text-center grid-item"></div>
						<div class="col-4 text-center grid-item"></div>
						<div class="col-4 text-center grid-item"></div>
						<div class="col-4 text-center grid-item"></div>
						<div class="col-4 text-center grid-item"></div>
						<div class="col-4 text-center grid-item"></div>
						<div class="col-4 text-center grid-item"></div>
						<div class="col-4 text-center grid-item"></div>
					</div>
				</div>
				<div class="bottom-left-container" id="powerPlayer">
					<div class="bottom-left" id="player_switch">Switch</div>
				</div>
					
				<div class="bottom-right-container" id="powerEnemy">
					<div class="bottom-right" id="enemy_switch">Switch</div>
				</div>
			</div>
		</div>
		
		<div class="modal fade" id="gameModeModal" tabindex="-1" role="dialog" aria-labelledby="gameModeModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<h2>Select Game Mode</h2>
					<button type="button" class="btn btn-primary" id="singleplayer-btn">Singleplayer</button>
					<button type="button" class="btn btn-success" id="multiplayer-btn">Multiplayer</button>
				</div>
			</div>
		</div>

		<div class="modal fade" id="customizationModal" tabindex="-1" role="dialog" aria-labelledby="customizationModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<h2>Customize Game</h2>
					<div class="d-flex align-items-center justify-content-between">
						<label for="toggleOption">Enable powers</label>
						<div class="custom-control custom-switch ml-3">
							<input id="powers" type="checkbox" class="custom-control-input">
							<label class="custom-control-label" for="powers"></label>
						</div>
					</div>
					<div class="modal-footer">
						<button id="start-button" type="button" class="btn btn-primary" data-dismiss="modal">Start Game</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="victoryModal" tabindex="-1" role="dialog" aria-labelledby="victoryModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<h2 id="victorytitle"></h2>
					<p id="endScore"></p>
					<div class="modal-footer"></div>
						<button id="main-menu-button" type="button" class="btn btn-primary" data-dismiss="modal">Main Menu</button>
					</div>
					<div class="modal-footer">
						<button id="restart-button" type="button" class="btn btn-primary" data-dismiss="modal">Restart</button>
					</div>
				</div>
			</div>
		</div>

		<!--<script src="../JS/Tic-tac-toe.js"></script>-->
		<script type="module" src="/js/Tic-tac-toe.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>
</html>
